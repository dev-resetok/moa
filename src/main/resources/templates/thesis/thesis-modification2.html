<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정 <2> - 논문 게시판</title>
    <link
            rel="stylesheet"
            href="/css/thesis/thesis-modification2.css"
    />
    <link
            rel="shortcut icon"
            href="https://www.wishket.com/static/favicon.ico"
    />
</head>
<body>
<div class="wrap">
    <div>
        <div class="container">
            <form action="/thesis/thesis-modification2" method="post">

                <div class="post-write-form-section">
                    <div class="form-section-header">
                        <p class="form-section-title subtitle-1">
                            논문 공고 수정 <2>
                        </p>
                        <div class="modify-title">
                                    <span class="modification-ment"
                                    >게시글의 수정할 부분을 지우고 다시
                                        작성해주세요.</span
                                    >
                        </div>
                    </div>
                    <div class="form-input-section">

                        <!-- 프로젝트 예정 사항 -->
                        <div class="form-part">
                            <label class="form-title font-body-1-bold"
                            >프로젝트 예정 사항
                                <span class="required">*</span>
                            </label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                    <textarea
                                                            class="moa-textarea font-body-2 text6"
                                                            name="researchSchedule"
                                                            id="content-textarea1"
                                                            maxlength="5000"
                                                            rows="15"
                                                            style="width: 100%; min-width: 100%; max-width: 100%;"
                                                    >[[${post.researchSchedule}]]</textarea>
                                        </div>
                                        <span class="word-length word-length1"></span>
                                        <span class="help-text help-text1"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 모집 요건 -->
                        <div class="form-part">
                            <label class="form-title font-body-1-bold"
                            >모집 요건
                            </label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                    <textarea
                                                            class="moa-textarea font-body-2 text6"
                                                            name="researchRequirement"
                                                            maxlength="260"
                                                            rows="4"
                                                            style="width: 100%; min-width: 100%; max-width: 100%; min-height: 30px;"
                                                    >[[${post.researchRequirement}]]</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="divide-wrap"></div>

                        <!-- 프로젝트 내용 -->
                        <div class="form-part">
                            <label class="form-title font-body-1-bold"
                            >프로젝트 내용
                                <span class="required">*</span>
                            </label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                    <textarea
                                                            class="moa-textarea font-body-2 text6"
                                                            name="postContent"
                                                            id="content-textarea2"
                                                            maxlength="5000"
                                                            rows="15"
                                                            style="width: 100%; min-width: 100%; max-width: 100%;"
                                                    >[[${post.postContent}]]</textarea>
                                        </div>
                                        <span class="word-length word-length2"></span>
                                        <span class="help-text help-text2"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- 파일 첨부 -->
                            <div class="attach-wrap">
                                <div class="attach-button-file-wrap">
                                    <div class="attach-button">
                                        <label>
                                            <img
                                                    src="https://www.wishket.com/static/renewal/img/project/submit/btn_icon_add_s.svg"
                                                    alt="attach_img"
                                            />
                                            <div class="font-body-2-medium text-moa">파일첨부</div>
                                            <input type="file" class="attach-input" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="attach-wrap">
                                <div class="attach-button-file-wrap">
                                    <div class="attach-button">
                                        <label>
                                            <img
                                                    src="https://www.wishket.com/static/renewal/img/project/submit/btn_icon_add_s.svg"
                                                    alt="attach_img"
                                            />
                                            <div class="font-body-2-medium text-moa">파일첨부</div>
                                            <input type="file" class="attach-input" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="attach-wrap">
                                <div class="attach-button-file-wrap">
                                    <div class="attach-button">
                                        <label>
                                            <img
                                                    src="https://www.wishket.com/static/renewal/img/project/submit/btn_icon_add_s.svg"
                                                    alt="attach_img"
                                            />
                                            <div class="font-body-2-medium text-moa">파일첨부</div>
                                            <input type="file" class="attach-input" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 수정완료 및 저장 버튼 -->
                    <div class="complete-save-button-divider">
                        <button type="submit" class="complete-button">수정완료</button>
                        <div class="save-button">저장</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/js/thesis/thesis-modification2.js"></script>
</html>
