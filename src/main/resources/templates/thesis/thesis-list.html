<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 목록 - 논문 게시판</title>
        <link
            rel="stylesheet"
            href="/css/information/information-list.css"
        />
        <link
            rel="shortcut icon"
            href="https://www.wishket.com/static/favicon.ico"
        />
    </head>
    <body>
        <div class="wrap">
            <div>
                <div class="container">
                    <div class="main-wrap">
                        <div class="main-container">
                            <div class="main">
                                <div class="search-section-header">
                                    <div class="title-inline">게시글 목록</div>
                                    <div class="search-box" id="search-box">
                                        <select
                                            class="moa-select search-type"
                                            name="search-type"
                                            style="display: none"
                                        >
                                            <option value="all">
                                                제목 + 내용
                                            </option>
                                            <option value="title">제목</option>
                                            <option value="content">
                                                내용
                                            </option>
                                        </select>
                                        <div
                                            class="ui-select moa-select theme-moa text-search-type"
                                            tabindex="0"
                                            style="width: 100%"
                                        >
                                            <span class="select-box">
                                                <p class="select-name">
                                                    제목 + 내용
                                                </p>
                                                <i class="select-icon"
                                                    ><svg
                                                        class="select-icon"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="14"
                                                        height="14"
                                                        viewBox="0 0 14 14"
                                                    >
                                                        <path
                                                            fill="none"
                                                            fill-rule="evenodd"
                                                            stroke="#9E9E9E"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                            stroke-width="1.2"
                                                            d="M1 4l6 6 6-6"
                                                        ></path></svg
                                                ></i>
                                            </span>
                                            <p class="select-background"></p>
                                            <ul class="select-drop-down">
                                                <li data-select-value="all">
                                                    제목 + 내용
                                                </li>
                                                <li data-select-value="title">
                                                    제목
                                                </li>
                                                <li data-select-value="content">
                                                    내용
                                                </li>
                                            </ul>
                                        </div>
                                        <div
                                            class="default-input-type icon-right"
                                        >
                                            <div
                                                class="default-input-moa icon-right"
                                            >
                                                <input
                                                    autocomplete="off"
                                                    class="theme-moa moa-text search-text"
                                                    data-input-type="text-input"
                                                    name="search-text"
                                                    type="text"
                                                    style="padding-right: 48px"
                                                />
                                                <span class="text-unit active">
                                                    <img
                                                        src="https://www.wishket.com/static/renewal/img/stack/icon-search@2x.png"
                                                        style="
                                                            margin-right: 8px;
                                                            cursor: pointer;
                                                            width: 16px;
                                                        "
                                                    />
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="post-count-wrap">
                                    <div class="post-count-container">
                                        <p class="post-count-inner">
                                            <span class="post-count"></span>
                                            개의 게시글
                                        </p>
                                    </div>
                                    <div class="arrange-type-wrap">
                                        <ul class="arrange-type-container">
                                            <li class="arrange-type selected">
                                                <a href="/thesis/thesis-list?order=recent">• 최신순</a>
                                            </li>
                                            <li class="arrange-type">
                                                <a href="/thesis/thesis-list?order=popular">• 인기순</a>
                                            </li>
                                            <div class="post-write-button-wrap">
                                                <button class="post-write-button" onclick="location.href='/thesis/thesis-write1'">
                                                    작성하기
                                                </button>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                                <div id="listdiv" class="post-lists">

                                </div>

                                </div>
                                <div class="pagination-wrap">
                                    <ul id="pagingdiv" class="pagination theme-moa">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/thesis/thesis-list-event.js"></script>
    <script th:inline="javascript">
        const posts = [[${posts}]];
        const pagination = [[${pagination}]];
    </script>
    <script src="/js/thesis/thesis-list.js"></script>
</html>
