<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성 <1> - 논문 게시판</title>
    <link rel="stylesheet" href="/css/thesis/thesis-write1.css" />
    <link rel="shortcut icon" href="https://www.wishket.com/static/favicon.ico" />
</head>
<body>
<div id="header-space" style="width: 100px; height: 100px"></div>
<div class="wrap">
    <div>
        <div class="container">
            <form action="/thesis/thesis-write1" method="post">
                <div class="post-write-form-section">
                    <div class="form-section-header">
                        <p class="form-section-title subtitle-1">
                            논문 공고 작성 <1>
                        </p>
                    </div>
                    <div class="form-input-section">
                        <div class="form-part">
                            <label class="form-title font-body-1-bold">학교 및 전공</label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                <textarea
                                                        class="moa-textarea font-body-2 text6"
                                                        name="professorMajor"
                                                        id="school-major-textarea"
                                                        maxlength="70"
                                                        rows="1"
                                                        placeholder="현재 소속된 학교와 교수님 본인의 전공을 입력해주세요. ex) 모아대학교, 천체물리학"
                                                        style="width: 100%; min-width: 100%; max-width: 100%; min-height: 30px;"
                                                ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-part">
                            <label class="form-title font-body-1-bold">프로젝트 분야</label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                <textarea
                                                        class="moa-textarea font-body-2 text6"
                                                        name="researchField"
                                                        id="school-major-textarea"
                                                        maxlength="70"
                                                        rows="1"
                                                        placeholder="진행할 프로젝트 분야를 입력해 주세요. ex) IT / 네트워크"
                                                        style="width: 100%; min-width: 100%; max-width: 100%; min-height: 30px;"
                                                ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-part">
                            <label class="form-title font-body-1-bold">프로젝트 제목 <span class="required">*</span></label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                <textarea
                                                        class="moa-textarea font-body-2 text6"
                                                        name="postTitle"
                                                        id="title-textarea"
                                                        maxlength="206"
                                                        rows="3"
                                                        placeholder="프로젝트 제목을 입력해주세요. ex) 삼성 반도체 건설 안전 관리 회사 웹사이트 구축"
                                                        style="width: 100%; min-width: 100%; max-width: 100%; min-height: 30px;"
                                                ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-part">
                            <label class="form-title font-body-1-bold">예상 금액</label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                <textarea
                                                        class="moa-textarea font-body-2 text6"
                                                        name="researchProfit"
                                                        id="school-major-textarea"
                                                        maxlength="70"
                                                        rows="1"
                                                        placeholder="예상금액을 입력해주세요. ex) 5,000,000원"
                                                        style="width: 100%; min-width: 100%; max-width: 100%; min-height: 30px;"
                                                ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-part">
                            <label class="form-title font-body-1-bold">예상 기간</label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                <textarea
                                                        class="moa-textarea font-body-2 text6"
                                                        name="researchPeriod"
                                                        id="school-major-textarea"
                                                        maxlength="270"
                                                        rows="1"
                                                        placeholder="예상기간을 입력해 주세요. ex) 30일"
                                                        style="width: 100%; min-width: 100%; max-width: 100%; min-height: 30px;"
                                                ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-part">
                            <label class="form-title font-body-1-bold">모집 마감일 <span class="required">*</span></label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                <textarea
                                                        class="moa-textarea font-body-2 text6"
                                                        name="researchDeadline"
                                                        id="title-textarea"
                                                        maxlength="70"
                                                        rows="1"
                                                        placeholder="모집 마감일을 입력해주세요. ex) 2024년 11월 11일"
                                                        style="width: 100%; min-width: 100%; max-width: 100%; min-height: 30px;"
                                                ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-part">
                            <label class="form-title font-body-1-bold">예상 시작일 <span class="required">*</span></label>
                            <div class="mb8"></div>
                            <div class="form-content">
                                <div>
                                    <div class="content-textarea">
                                        <div class="textarea-border">
                                                <textarea
                                                        class="moa-textarea font-body-2 text6"
                                                        name="researchStartDate"
                                                        id="title-textarea"
                                                        maxlength="70"
                                                        rows="1"
                                                        placeholder="예상 시작일을 입력해주세요. ex) 2024년 11월 11일"
                                                        style="width: 100%; min-width: 100%; max-width: 100%; min-height: 30px;"
                                                ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="complete-save-button-divider">
                        <button class="complete-button" type="submit">다음</button>
                        <div class="save-button">저장</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer-space" style="width: 100px; height: 100px"></div>
</body>
<script src="/js/thesis/thesis-write1.js"></script>
</html>
